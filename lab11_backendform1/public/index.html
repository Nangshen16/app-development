<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - Nang Shen Hom</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>User login using nodejs by Nang Shen Hom</h1>
    <section class="login">
        <form action="/login" method="post" class="myform">
            <fieldset>
                <legend>User Login</legend>
                <div class="formcontrol">
                    <label for="username">
                        Enter Username:
                    </label>
                    <input id="username" type="text" placeholder="Type username........" name="username" required/>
                </div>
                <div class="formcontrol">
                    <label for="password">
                        Enter Password:
                    </label>
                    <input id="password" type="text" placeholder="Enter Password........" name="password" required/>
                </div>

                <div class="formcontrol">
                    
                    <input type="submit" value="LOGIN"/>
                </div>
               
            </fieldset>

        </form>

    </section>
    
</body>
</html>
